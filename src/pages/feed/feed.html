<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/images/rai_picture.jpg">
      </ion-avatar>
      <h2 class="feed-title">Rai</h2>
      <p class="feed-description">May 30, 1989</p>
    </ion-item>

    <img src="assets/images/puppy.jpg">

    <ion-card-content>
      <p>Estou criando meu app em ionic cordova angular...</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>12 Likes</div>
      </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>4 Comments</div>
      </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>

</ion-content>
